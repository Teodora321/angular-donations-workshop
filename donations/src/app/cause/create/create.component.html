<div class=" w-100">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1 class="text-italic">Creating my own cause</h1>
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label for="cause">Cause</label>
                            <input type="text" formControlName="cause" id="cause" class="form-control"
                                placeholder="My cause is ...">
                            <p *ngIf="form.get('cause').invalid && form.get('cause').touched" class="error">Cause name
                                is invalid</p>
                            <p *ngIf="form.get('cause').valid" class="success">Validation passed</p>
                        </div>
                        <div class="form-group">
                            <label for="neededAmount">Needed amount</label>
                            <input type="number" formControlName="neededAmount" id="neededAmount" class="form-control"
                                placeholder="I need ...">
                            <p *ngIf="form.get('neededAmount').invalid && form.get('neededAmount').touched"
                                class="error">Cause needed amount
                                is invalid</p>
                            <p *ngIf="form.get('neededAmount').valid" class="success">Validation passed</p>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea formControlName="description" id="description" cols="30" rows="10"
                                class="form-control cause-description"
                                placeholder="A little bit information about this cause. What is meaning to you?"></textarea>
                            <p *ngIf="form.get('description').invalid && form.get('description').touched" class="error">
                                Cause description
                                is invalid</p>
                            <p *ngIf="form.get('description').valid" class="success">Validation passed</p>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control"
                                pattern="(http(s?):)([/|.|\w|\s|-])*\.(?:jpg|gif|png)" placeholder="https://...">
                            <p *ngIf="form.get('imageUrl').invalid && form.get('imageUrl').touched" class="error">
                                Cause imageUrl is invalid</p>
                            <p *ngIf="form.get('imageUrl').valid" class="success">Validation passed</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
<hr>
